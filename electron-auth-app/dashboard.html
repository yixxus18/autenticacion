<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Administrador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --sidebar-width: 240px;
      --header-height: 80px;
      --primary: #139BFF;
      --primary-gradient: linear-gradient(90deg, #139BFF 0%, #1EC8E7 100%);
      --sidebar-bg: #fff;
      --sidebar-border: #e5e7eb;
      --sidebar-icon: #139BFF;
      --sidebar-active-bg: #eaf6ff;
      --sidebar-active-color: #139BFF;
      --bg: #eaebe7;
      --text-light: #6b7280;
      --text-white: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #app-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      min-height: 0;
      min-width: 0;
    }
    .sidebar {
      flex-shrink: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      border-right: 1.5px solid var(--sidebar-border);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      min-height: 0;
    }
    .sidebar img.logo {
      background: none;
      border-radius: 8px;
      padding: 0;
      width: 90px;
      margin-bottom: 40px;
    }
    .sidebar nav {
      width: 100%;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      color: var(--text-light);
      padding: 15px 30px;
      margin: 8px 0;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      border-left: 3px solid transparent;
      border-radius: 8px;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: var(--sidebar-active-bg);
      color: var(--sidebar-active-color);
      border-left: 3px solid var(--primary);
    }
    .sidebar nav a i {
      margin-right: 15px;
      width: 20px;
      text-align: center;
      color: var(--sidebar-icon);
    }
    .main-area {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      position: relative;
      left: 0;
      right: 0;
      top: 0;
      height: var(--header-height);
      background: var(--primary-gradient);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      font-size: 24px;
      font-weight: 600;
      border-bottom: none;
      z-index: 9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      min-width: 0;
    }
    .user-profile {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--primary);
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }
    .user-profile:hover {
        transform: scale(1.1);
        background: var(--sidebar-active-bg);
    }
    .main-content {
      flex: 1 1 0%;
      margin-left: 0;
      margin-top: 0;
      height: 100%;
      overflow-y: auto;
      padding: 30px 40px;
      background: var(--bg);
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
    }
    .metrics-row {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    .metric-card {
      flex: 1;
      color: #fff;
      border-radius: 12px;
      padding: 24px;
      display: flex;
      align-items: center;
      box-shadow: var(--card-shadow);
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
    }
    .metric-card.orange {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
    }
    .metric-card.teal {
      background: linear-gradient(90deg, #1EC8E7 0%, #139BFF 100%);
    }
    .metric-card .icon {
        font-size: 36px;
        margin-right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .metric-info h3 {
        margin: 0 0 5px 0;
        font-size: 16px;
        font-weight: 500;
    }
    .metric-info .value {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }

    .charts-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto auto;
      gap: 30px;
      grid-template-areas:
        "bar bar"
        "doughnut line";
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--card-shadow);
      margin-bottom: 20px;
    }
    .chart-card h4 {
        margin: 0 0 20px 0;
        font-size: 18px;
        font-weight: 600;
    }

    #barChartCard { grid-area: bar; }
    #doughnutChartCard { grid-area: doughnut; }
    #lineChartCard { grid-area: line; }

    /* Estilos para el canvas del gráfico */
    .chart-card canvas {
        max-height: 300px;
    }
    #doughnutChartCard canvas, #lineChartCard canvas {
        max-height: 250px;
    }

    /* Media queries para responsividad */
    @media (max-width: 1200px) {
        .charts-container {
            grid-template-columns: 1fr;
            grid-template-areas:
                "bar"
                "doughnut"
                "line";
        }
        .metrics-row {
            flex-direction: column;
            gap: 20px;
        }
    }
    @media (max-width: 900px) {
        :root {
            --sidebar-width: 70px;
        }
        .sidebar nav a span {
            display: none;
        }
        .sidebar nav a {
            justify-content: center;
            padding: 15px 0;
        }
        .sidebar nav a i {
            margin-right: 0;
        }
        .header {
            padding: 0 10px;
            font-size: 18px;
        }
        .main-content {
            padding: 10px;
        }
        .metrics-row {
            flex-direction: column;
            gap: 15px;
        }
        .charts-container {
            gap: 15px;
        }
    }
    @media (max-width: 600px) {
        .main-content {
            padding: 5px;
        }
        .header {
            padding: 0 5px;
            font-size: 16px;
        }
        .sidebar {
            width: 100vw;
            height: auto;
            flex-direction: row;
            position: static;
            padding: 10px 0;
        }
        .sidebar img.logo {
            width: 50px;
            margin-bottom: 0;
        }
    }

  </style>
</head>
<body>
  <div id="app-container">
    <div class="sidebar">
      <img src="./assets/logo_2_sin_fondo.png" alt="Logo" class="logo" />
      <nav>
        <a href="dashboard.html" class="active"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
        <a href="puertas.html"><i class="fas fa-door-open"></i> <span>Puertas</span></a>
        <a href="tokens.html"><i class="fas fa-key"></i> <span>Tokens de acceso</span></a>
      </nav>
    </div>
    <div class="main-area">
      <div class="header">
        <span>Dashboard Administrador</span>
        <button class="user-profile" title="Cerrar sesión" onclick="logout()">US</button>
      </div>
      <div class="main-content">
        <div class="metrics-row">
          <div class="metric-card orange">
            <div class="icon"><i class="fas fa-door-open"></i></div>
            <div class="metric-info">
                <h3>Accesos Hoy</h3>
                <p class="value">1,250</p>
            </div>
          </div>
          <div class="metric-card teal">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <div class="metric-info">
                <h3>Códigos de servicio</h3>
                <p class="value">1,250</p>
            </div>
          </div>
        </div>
        
        <div class="charts-container">
          <div id="barChartCard" class="chart-card">
            <h4>Cerradas más transitadas</h4>
            <canvas id="barChart"></canvas>
          </div>
          <div id="doughnutChartCard" class="chart-card">
            <canvas id="doughnutChart"></canvas>
          </div>
          <div id="lineChartCard" class="chart-card">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Logout - Redirige a index.html o a la raíz de tu sitio.
    function logout() {
      // Borra los tokens de sesión si los estás usando
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      localStorage.removeItem('user_data');
      // Redirige a la página de inicio de sesión.
      // Asumiendo que es 'index.html' en la misma carpeta.
      window.location.href = 'index.html'; 
    }

    // Bar Chart
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Cerrada 1', 'Cerrada 2', 'Cerrada 3'],
        datasets: [{
          data: [85, 62, 78],
          backgroundColor: '#1EC8E7',
          borderColor: '#139BFF',
          borderWidth: 2,
          borderRadius: 4
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        responsive: true,
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } }
      }
    });

    // Doughnut Chart
    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          data: [300, 50, 100],
          backgroundColor: ['#139BFF', '#1EC8E7', '#ffd200'],
          hoverOffset: 4
        }]
      },
      options: {
        plugins: { 
            legend: { 
                position: 'top',
                labels: {
                    boxWidth: 12,
                    padding: 20
                }
            } 
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Visitantes',
            data: [30, 45, 82, 44, 32, 75],
            fill: true,
            backgroundColor: 'rgba(30, 200, 231, 0.2)',
            borderColor: '#1EC8E7',
            tension: 0.4,
          },
          {
            label: 'Accesos',
            data: [20, 25, 60, 81, 55, 65],
            fill: false,
            borderColor: '#139BFF',
            tension: 0.4,
          }
        ]
      },
      options: {
        plugins: { legend: { display: false } },
        responsive: true,
        maintainAspectRatio: false,
         scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
